<ion-toolbar>
  <ion-buttons slot="end">
    <ion-button (click)="closeModal()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content fullscreen class="ion-align-items-center ion-padding">
  <ion-row>
    <ion-col size="12">
      <ion-title>Create New Account</ion-title>
    </ion-col>
  </ion-row>
  <form (ngSubmit)="onSubmitNewAccount()">
    <ion-row class="ion-padding">
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Account Name</ion-label>
          <ion-input [(ngModel)]="state.name" name="nameAccount" type="text" placeholder="e.g.cash, bank, etc">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Type</ion-label>
          <ion-input [(ngModel)]="state.type" name="type" type="text" placeholder="e.g.cash/bank/ewallet"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-input [(ngModel)]="state.description" name="desc" type="text" name="description"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button type="submit" shape="round">Simpan</ion-button>
        <ion-button (click)="closeModal()" shape="round" fill="outline">Batal</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
